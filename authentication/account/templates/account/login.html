{% extends "base.html" %}

{% block title %}
{{ object.shortcode }} | {{ block.super }}
{% endblock title %}

{% block styles %}
<style>
body {
      background-color: #005555;
    }
    .btn-link {
      color: #ead61c;
      text-shadow: none;
    }
    .btn-link:hover {
      color: #000000;
    }
</style>
{% endblock styles %}


{% block content %}
<div class=''>
    <h1>LOGIN PAGE</h1>
    <div>
        {{ request.user }}
        {{ request.user.is_anonymous }}
    </div>
    <div>
        <form method="POST" action="{% url 'account:login' %}" role="form">
            {% csrf_token %}
            <input name="email" type="email" required>
            <input name="password" type="password" required>
            <button type="submit" >Login</button>
        </form>
    </div>
</div>
{% endblock content %}
